## Travis CI Integration
language: csharp
solution: yarhl.sln

matrix:
  include:
    - os: linux
      dotnet: 2.0.0 # We need dotnet because nuget is old and it can't restore the solution
      mono: latest
      env: DOTNETCORE=0

    - os: linux
      dotnet: 2.0.0
      mono: latest  # We need mono to compile our version of Mono.Addins
      env: DOTNETCORE=1

    - os: osx
      osx_image: xcode8
      mono: latest

script:
    - ./build.sh
    - ./run_unittests.sh
