## Travis CI Integration
language: csharp
solution: yarhl.sln

matrix:
  include:
    - os: linux
      dist: trusty
      dotnet: 2.0
      mono: latest

    - os: linux
      dist: trusty
      dotnet: 2.0
      mono: none
      env: DOTNETCORE=1

    - os: osx
      osx_image: xcode8
      mono: latest

script:
    - ./build.sh
    - ./run_unittests.sh
